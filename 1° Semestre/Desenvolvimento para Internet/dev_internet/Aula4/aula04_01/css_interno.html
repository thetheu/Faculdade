<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>CSS - interno</title>
    <!-- 
        Style é uma Tag
        Seletor{propriedade:valor};
        EX: Color: green;
    -->
    <style>
        body {
            background-color: yellow;
        }

        h1 {
            color: green;
            margin-left: 30px;
        }
        h2 {
            color: red;
            text-align: center;
        }
        #teste{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Título na cor verde, com margem esquerda de
        30px</h1>
    <p>Esse parágrafo não tem formatação</p>
    <h2> Outro Texte </h2>
    <p>Texto</p>
    <h2> Outro Texte </h2>
    <p>Texto</p>
</body>

</html>
