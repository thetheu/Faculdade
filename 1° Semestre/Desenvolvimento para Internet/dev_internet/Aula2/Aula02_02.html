<!DOCTYPE html>

<head>
    <title>H1 a H6</title>
    <meta charset="utf-8" />
</head> <!-- Alt+Shift+F = Organizar o código-->

<body>
    <!-- Somente um H1-->

    <!-- outras H's quantas quiser-->

    <h3>Título de terceira importância</h3>
    <h4>Título de quarta importância</h4>
    <h5>Título de quinta importância</h5>
    <h6>Título de sexta importância</h6>
</body>

</html>
